<div class="youtube-preview">
  <img [src]="youtubeElement.image_url" class="youtube-preview-image" alt="">
  <div class="icon-container">
    <div class="icon-container-item" *ngFor="let infoItem of iconsContainerInfo;">
      <img src="{{ infoItem.icon }}" alt="">
      <div>{{ youtubeElement[infoItem.countName] }}</div>
    </div>
  </div>
  <div class="name">
    {{ youtubeElement.name }}
  </div>
</div>
